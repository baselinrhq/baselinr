# ProfileMesh Configuration Example
# This is a sample configuration for profiling PostgreSQL tables

environment: development

# Source database connection
source:
  type: postgres
  host: localhost
  port: 5432
  database: profilemesh
  username: profilemesh
  password: profilemesh
  schema: public

# Storage configuration (where to save profiling results)
storage:
  connection:
    type: postgres
    host: localhost
    port: 5432
    database: profilemesh
    username: profilemesh
    password: profilemesh
    schema: public
  results_table: profilemesh_results
  runs_table: profilemesh_runs
  create_tables: true

# Profiling configuration
profiling:
  # Tables to profile
  tables:
    - table: customers
      schema: public
      sample_ratio: 1.0
    
    - table: products
      schema: public
      sample_ratio: 1.0
    
    - table: orders
      schema: public
      sample_ratio: 1.0
  
  # Default sampling ratio (1.0 = 100%)
  default_sample_ratio: 1.0
  
  # Maximum distinct values to compute
  max_distinct_values: 1000
  
  # Whether to compute histograms
  compute_histograms: true
  
  # Number of histogram bins
  histogram_bins: 10
  
  # Metrics to compute
  metrics:
    - count
    - null_count
    - null_percent
    - distinct_count
    - distinct_percent
    - min
    - max
    - mean
    - stddev
    - histogram

