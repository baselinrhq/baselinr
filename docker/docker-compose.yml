services:
  # PostgreSQL for sample data and results storage
  postgres:
    image: postgres:15
    container_name: profilemesh_postgres
    environment:
      POSTGRES_USER: profilemesh
      POSTGRES_PASSWORD: profilemesh
      POSTGRES_DB: profilemesh
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U profilemesh"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Dagster daemon for scheduling
  dagster_daemon:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: profilemesh_dagster_daemon
    environment:
      - DAGSTER_HOME=/opt/dagster/dagster_home
      - DAGSTER_POSTGRES_URL=postgresql://profilemesh:profilemesh@postgres:5432/profilemesh
      # ProfileMesh config overrides for Docker
      - PROFILEMESH_SOURCE__HOST=postgres
      - PROFILEMESH_SOURCE__PORT=5432
      - PROFILEMESH_STORAGE__CONNECTION__HOST=postgres
      - PROFILEMESH_STORAGE__CONNECTION__PORT=5432
    volumes:
      - ../:/app
      - dagster_home:/opt/dagster/dagster_home
    depends_on:
      postgres:
        condition: service_healthy
    command: dagster-daemon run -w /opt/dagster/dagster_home/workspace.yaml

  # Dagster web UI
  dagster_webserver:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: profilemesh_dagster_webserver
    environment:
      - DAGSTER_HOME=/opt/dagster/dagster_home
      - DAGSTER_POSTGRES_URL=postgresql://profilemesh:profilemesh@postgres:5432/profilemesh
      # ProfileMesh config overrides for Docker
      - PROFILEMESH_SOURCE__HOST=postgres
      - PROFILEMESH_SOURCE__PORT=5432
      - PROFILEMESH_STORAGE__CONNECTION__HOST=postgres
      - PROFILEMESH_STORAGE__CONNECTION__PORT=5432
    ports:
      - "3000:3000"
    volumes:
      - ../:/app
      - dagster_home:/opt/dagster/dagster_home
    depends_on:
      postgres:
        condition: service_healthy
    command: dagster-webserver -h 0.0.0.0 -p 3000 -w /opt/dagster/dagster_home/workspace.yaml

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: profilemesh_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    depends_on:
      - postgres
    networks:
      - default
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allows access to host machine

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: profilemesh_grafana
    ports:
      - "3001:3000"  # Changed from 3000 to avoid conflict with Dagster
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./grafana-dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

  # Airflow PostgreSQL (separate from main postgres)
  airflow_postgres:
    image: postgres:15
    container_name: profilemesh_airflow_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5434:5432"
    volumes:
      - airflow_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Airflow Webserver
  airflow_webserver:
    build:
      context: ..
      dockerfile: docker/Dockerfile.airflow
    container_name: profilemesh_airflow_webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow_postgres/airflow
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=False
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth
      # ProfileMesh config overrides for Docker
      - PROFILEMESH_CONFIG=/app/examples/config.yml
      - PROFILEMESH_SOURCE__HOST=postgres
      - PROFILEMESH_SOURCE__PORT=5432
      - PROFILEMESH_STORAGE__CONNECTION__HOST=postgres
      - PROFILEMESH_STORAGE__CONNECTION__PORT=5432
    ports:
      - "8080:8080"
    volumes:
      - ../:/app
      - airflow_logs:/opt/airflow/logs
    depends_on:
      airflow_postgres:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
        airflow webserver
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Airflow Scheduler
  airflow_scheduler:
    build:
      context: ..
      dockerfile: docker/Dockerfile.airflow
    container_name: profilemesh_airflow_scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow_postgres/airflow
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=False
      # ProfileMesh config overrides for Docker
      - PROFILEMESH_CONFIG=/app/examples/config.yml
      - PROFILEMESH_SOURCE__HOST=postgres
      - PROFILEMESH_SOURCE__PORT=5432
      - PROFILEMESH_STORAGE__CONNECTION__HOST=postgres
      - PROFILEMESH_STORAGE__CONNECTION__PORT=5432
    volumes:
      - ../:/app
      - airflow_logs:/opt/airflow/logs
    depends_on:
      airflow_postgres:
        condition: service_healthy
      airflow_webserver:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: airflow scheduler

volumes:
  postgres_data:
  dagster_home:
  prometheus_data:
  grafana_data:
  airflow_postgres_data:
  airflow_logs:

